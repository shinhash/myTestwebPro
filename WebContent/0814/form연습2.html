<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="../css/public.css">
	
	<script>
		function proc1(){
			
			// name을 이용해서 접근
			//document.getElementsByName('name')[0]
			vname = document.ff.name.value;
			vgender = document.ff.gender.value;
			varea = document.ff.area;
			
			
			//vhobby = document.forms[0].hobby;
			vhobby = document.ff.hobby;
			
			res = "이름 : " + vname + "\n";
			res += "성별 : " + vgender + "\n";
			res += "취미 : ";
			for(i=0; i<vhobby.length; i++){
				if(vhobby[i].checked){
					res += vhobby[i].value + " ";
				}
			}
			varea.innerHTML = res;
		}
	</script>
</head>
<body>
	<div class="box">
	<form name="ff">
	
		이름 : <input type="text" id="txt" name="name">
		<br><br>
		성별 : <input type="radio" value="남자" name="gender" checked>남
			 <input type="radio" value="여자" name="gender">여
		<br><br>
		취미 : <input type="checkbox" name="hobby" value="여행">여행
			 <input type="checkbox" name="hobby" value="독서">독서
			 <input type="checkbox" name="hobby" value="영화감상">영화감상
			 <input type="checkbox" name="hobby" value="바둑">바둑
			 <input type="checkbox" name="hobby" value="장기" checked="checked">장기
		<br><br>
		<input type="button" onclick="proc1()" value="결과출력">
		<br><br>
		
		<textarea name="area" rows="10" cols="60" id="textArea"></textarea>
	</form>
	</div>
	
	
</body>
</html>
