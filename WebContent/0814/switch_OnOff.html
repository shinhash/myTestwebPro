<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="../css/public.css">
	
	<script>
		window.onload = function(){
			
			// img태그로 접근
			vimg = document.querySelector('img');
		}
		
		
		
		
		function proc1(){

			// scr속성값을 가져온다.
			vsrc = vimg.getAttribute('src');
			console.log(vsrc);
			
			
			//match() 정규식 메서드
			if(vsrc.match("on") == null){
				// on이 포함되어있지 않다
				// sw_on.png로 변경한다.
				vimg.setAttribute('src', '../images/sw_on.png');
				
			}else{
				// off가 포함되어있지 않다				
				// sw_off.png로 변경한다.
				vimg.setAttribute('src', '../images/sw_off.png');
				
			}
		}
	</script>
	
	
</head>
<body>

	<div class="box">
		<h3>1. 이미지 변경</h3>
		sw_on.png와 sw_off.png를 번갈아 변경<br>
		match(검색문자) : 해당 검색문자가 있으면 배열로 리턴, 없으면 null을 리턴<br>
		src속성의 값을 가져온다. - getAttribute('src')<br>
		<br>
		<br><br>
		<h2>실행결과</h2>
		<div id="result1">
			<img src="../images/sw_off.png" alt="" onclick="proc1()">
		</div>
	</div>
</body>
</html>
