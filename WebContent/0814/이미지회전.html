<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="../css/public.css">
	
	<style>
		img{
			width: 100px;
			height: 100px;
		}
	</style>
	
	
	<script>
	
		window.onload = function(){
			start = document.getElementById('start');
			stop = document.getElementById('stop');
			stop.style.display = "none";
		}
	
		function proc1(){
			
			
			start.style.display = "none";
			stop.style.display = "inline";
			
			result1 = document.querySelector("#result1");
			
			
			a = setInterval(function(){
				
				//result1에서 첫번째 요소를 선택
				//fc = result1.childNodes[0];
				fc = result1.firstChild;
				
				
				//result1에 선택한 첫번째 요소를 추가한다.
				result1.appendChild(fc);
				
			}, 100);	
		}
		
		
		
		
		function proc2(){
			clearInterval(a);
			
			start.style.display = "inline";
			stop.style.display = "none";
		}
		
		
	</script>
</head>
<body>

	<div class="box">
		<h3>1. 이미지 회전</h3>
		1초 마다 1번씩 맨 처음 이미지를 마지막으로 옮긴다.<br>
		첫번째 이미지를 선택 : firstChild<br>
		result1에 추가한다. appendChild()<br>
		기존에 이미 존재했던 요소를 추가하면 해당 기존요소는 삭제된다. - 잘라내기/붙여넣기<br>
		<br>
		<input type="button" value="확인" onclick="proc1()" id="start">
		<input type="button" value="정지" onclick="proc2()" id="stop">
		<br><br>
		<h2>실행결과</h2>
		<div id="result1">
			<img src="../images/단풍.jpg" alt="">
			<img src="../images/대나무숲.jpg" alt="">
			<img src="../images/도망.png" alt="">
			<img src="../images/등대.jpg" alt="">
			<img src="../images/딸기스무디.jpg" alt="">
			<img src="../images/컴퓨터1.jpg" alt="">
		</div>
	</div>
</body>
</html>
