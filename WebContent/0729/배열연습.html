<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<script>

	function proc1(){
		person = [];
		
		while(true){
			name = prompt("이름을 입력하세요");
			if(name == "null" || name == ""){
				break;
			}else{
				person.push(name);
			}
			
			
		}
		res = "입력한 사람 : ";
		res += person;
		document.querySelector("#result1").innerHTML = res;
	}

</script>



</head>
<body>

	<div class="box">
		<h3>1. 이름 입력</h3>
		- prompt를 이용하여 이름을 입력받는다.<br>
		- 배열에 저장한다.<br>
		- 입력시 공백이거나 null값(취소버튼 클릭)이면 종료한다.<br>
		<br>
		<input type="button" value="확인" onclick="proc1()">
		<br><br>
		<h2>실행결과</h2>
		<div id="result1"></div>
	</div>
</body>
</html>
