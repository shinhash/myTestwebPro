<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">


<script>
	function proc1(){
		today = new Date();
		birthday = new Date("1995.06.29");
		
		times = today.getTime() - birthday.getTime();
		
		realtime = parseInt(times/1000);
		realminute = parseInt(realtime/60);
		realhour = parseInt(realminute/60);
		realdate = parseInt(realhour/24);
		realmonth = parseInt(realdate/30);
		realyear = parseInt(realmonth/12);
		
		res = "살아온 millisec : " + times + " 밀리초<br>";
		res += "살아온 초 : " + realtime + " 초<br>";
		res += "살아온 분 : " + realminute + " 분<br>";
		res += "살아온 시간 : " + realhour + " 시간<br>";
		res += "살아온 일 : " + realdate + " 일<br>";
		res += "살아온 개월 : " + realmonth + " 개월<br>";
		res += "살아온 년 : " + realyear + " 년<br>";
		
		document.getElementById('result1').innerHTML = res;		
	}
	
	
	
	
	function proc2(){
		// 오늘날짜 생성
		today = new Date();
		
		
		// times = 오늘의 millisec + 100일의 millisec
		// 1000*60*60*24 => 밀리초 * 초 * 분 * 시간 => 1일 * 100
		times = today.getTime() + ((1000*60*60*24)*100);
		
		
		
		// 새로운 nday = Date(times)를 생성
		nday = new Date(times);
		
		date = nday.toLocaleString();
		res = "오늘 날짜 : " + today + "<br>";
		res += "100일 후 날짜 : " + date + "<br>";
		
		
		// nday를 출력
		document.getElementById('result2').innerHTML = res;
	}
	
	
	
	
	
	function proc3(){
		today = new Date();
		xmasday = new Date("2020.12.25");
		
		times = xmasday.getTime() - today.getTime();
		realtime = parseInt(times/1000);
		realminute = parseInt(realtime/60);
		realhour = parseInt(realminute/60);
		realday = parseInt(realhour/24);
		realmonth = parseInt(realday/30);
		
		
		res = "크리스마스까지 남은 기간 구하기" + "<br>";
		res += "크리스마스까지 남은 초 : " + realtime + " 초<br>";
		res += "크리스마스까지 남은 분 : " + realminute + " 분<br>";
		res += "크리스마스까지 남은 시간 : " + realhour + " 시간<br>";
		res += "크리스마스까지 남은 일 : " + realday + " 일<br>";
		res += "크리스마스까지 남은 개월 : " + realmonth + " 개월<br>";
		
		document.getElementById('result3').innerHTML = res;
	}
	
	
	
	
</script>



</head>
<body>

	<div class="box">
		<h3>1. 경과시간</h3>
		- 태어난 날로 부터 현재까지 일 수 구하기<br>
		- birthday = new Date("태어난 날")<br>
		- today = new Date() : 현재 오늘 날짜<br>
		- today.getTime() - birthday.getTime()<br>
		<br>
		<input type="button" value="확인" onclick="proc1()">
		<br><br>
		<h2>실행결과</h2>
		<div id="result1"></div>
	</div>
	
	
	
	<div class="box">
		<h3>2. 경과시간</h3>
		- 오늘로부터 100일 후인 날짜 구하기<br>
		- today = new Date()<br>
		- 100일의 millisec 값 구하기<br>
		- today.getTime() + 100의 millisec<br>
		<br>
		<input type="button" value="확인" onclick="proc2()">
		<br><br>
		<h2>실행결과</h2>
		<div id="result2"></div>
	</div>
	
	
	
	
	
	<div class="box">
		<h3>3. 크리스마스까지 남은 날짜</h3>
		<br>
		<input type="button" value="확인" onclick="proc3()">
		<br><br>
		<h2>실행결과</h2>
		<div id="result3"></div>
	</div>
	
	
	
	
</body>
</html>
