<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="../css/public.css">
	
	<style>
		img{
			width: 100px;
			height: 100px;
		}
		#stop{
			display: none;
		}
	</style>
	
	
	<script>
	
		imgArr = ["컴퓨터1.jpg", "가위_좌.png", "바위_좌.png", "보_좌.png", "소우주.jpg", "사자.jpg", "핫초코.jpg"];
		
		window.onload = function(){
			// 아이디가 start인 버튼 요소 검색
			start = document.getElementById('start');
			// 아이디가 stop인 버튼 요소 검색
			stop = document.getElementById('stop');
		}
	
	
		function changeImage(){
			
			// 확인버튼 비활성화
			start.style.display = "none";
			// 종료버튼 활성화
			stop.style.display = "inline";
			
			
			a = setInterval(function(){
				// 랜덤 발생
				rand = Math.floor(Math.random()*imgArr.length);
				
				// 이미지 선택
				img = "../images/";
				img += imgArr[rand];
				
				// #img1인 요소의 src를 변경
				document.querySelector('#img1').src = img;
				
			}, 1000)
		}
		
		
		
		function stopImage(){
			//setInterval 종료
			clearInterval(a);
			
			// 확인버튼 활성화
			start.style.display = "inline";
			// 종료버튼 비활성화
			stop.style.display = "none";
			
		}
	
		
	</script>
	
	
</head>
<body>

	<div class="box">
		<h3>1. 이미지 변경 </h3>
		- 버튼을 클릭하면 1초 간격으로 이미지를 변경<br>
		- 이미지 배열 생성<br>
		<br>
		<input id="start" type="button" value="확인" onclick="changeImage()">
		<input id="stop" type="button" value="종료" onclick="stopImage()">
		<br><br>
		<h2>실행결과</h2>
		<div id="result1">
			<img alt="이미지1" src="../images/펭귄.jpg" id="img1">
		</div>
		
		
	</div>
</body>
</html>
