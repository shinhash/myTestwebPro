<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">



<style>
	div{
		width: 200px;
		height: 100px;
		background: yellow;
	}
</style>

<script>
	function add(){
		var x = document.getElementById('x').value;
		var y = document.getElementById('y').value;
		
		var result = parseInt(x) + parseInt(y);
		
		var resultView = document.getElementById('sum');
		var divView = document.getElementById('out');
		
		resultView.value = result;
		divView.innerHTML = result;
		
	}
	
	
</script>


</head>
<body>


<pre>
	두개의 값을 입력하고 확인버튼을 클릭하면 
	덧셈을 한 후 div와 input에 동시에 출력
	
	div에 출력 : div객체변수.innerHTML = 출력내용
	input에 출력 : #sum객체변수.value = 출력내용
</pre>

x : <input type="text" id="x"><br>
y : <input type="text" id="y"><br>
<input type="button" value="확인" onclick="add()">
<br><br>

결과 : <input type="text" id="sum"><br>
<div id="out"></div>


</body>
</html>
