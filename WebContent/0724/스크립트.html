<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">


<style>
	
</style>

<body>

	



<pre>
var now = new Date();
document.write(now + "&lt;br&gt;");
document.write(now.toLocaleDateString() + "&lt;br&gt;");
document.write(now.toLocaleTimeString() + "&lt;br&gt;");
</pre>


<script>
	var now = new Date();
	document.write(now + "<br>");
	document.write(now.toLocaleDateString() + "<br>");
	document.write(now.toLocaleTimeString() + "<br>");
</script>



</body>
</html>
