<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="../css/public.css">
		
		<style>
		
			iframe{
				width: 800px;
				height: 800px;
				border: 2px solid green;
			}
			
		</style>
	</head>
	<body>
	
		<pre>
			작성팁
			iframe : 웹페이지 안에서 다른 웹 페이지를 표시하고자 할때 사용
			
			a링크 태그에서 target속성갑승로 iframe의 name을 이용하여 다른html문서를 
			삽입할수 있다.
			
			&lt;iframe src="../coffeTestWebPage.html" name="ifr"&gt;
			&lt;a href="../아메리카노.html" target="ifr"&gt;아메리카노&lt;/a&gt;
		</pre>
		
		<h1>Hell 로~~~</h1>
		<h2>오늘은 즐거운 금요일</h2>
		
		<a href="../아메리카노.html" target="ifr">아메리카노</a>
		<a href="../에스프레소.html" target="ifr">에스프레소</a>
		<a href="../카페라떼.html" target="ifr">카페라떼</a>
		<a href="../카푸치노.html" target="ifr">카푸치노</a>
		<a href="https://www.google.com" target="_self">google</a>
		
		
		<br><br>
		
		<iframe src="../coffeTestWebPage.html" name="ifr">
		</iframe>
	</body>

</html>
