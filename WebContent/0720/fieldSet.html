<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			fieldset{
				width: 50%;
			}
			label{
				display: inline-block;
				width: 70px;
				height: 40px;
			}
			#Test fieldset{
				border: 5px solid blue;
			}
			
			*{
				//color: blue;
			}
			
		</style>
		<link rel="stylesheet" href="../css/public.css">
	</head>
	
	
	<body>
<pre>
작성팁
fieldset : 입력 항목들의 grouping
legend : fieldset의 제목
label : 일반 문자, 문자의 길이를 같게 하기 위해서 사용
	-label 요소가 inline요소이기 때문에 
	display : inline-block의 형태로 스타일을 지정해야만
	가로,세로 길이를 지정할 수 있다.
</pre>
		<form action="">
			<fieldset>
				<legend>인적사항</legend>
				<label>이름</label>: <input type="text" value=""><br>
				<label>전화번호</label>: <input type="text" value=""><br>
			</fieldset>

			<br>

			<fieldset>
				<legend>경력사항</legend>
				<label>이메일</label>: <input type="email"><br>
				<label>생일</label>: <input type="date"><br>
			</fieldset>
			
		</form>
		
		
		
		<br><br><br>
		<form id="Test">
				<h2>&nbsp;&nbsp;이메일 전송화면</h2>
			<fieldset>
				<br>
				<label>이름</label><input type="text" value=""><br>
				<label>이메일</label><input type="email" value=""><br>
				내용<br>
				<textarea rows="10" cols="60"></textarea><br>
				<input type="button" value="전송">
				<input type="reset" value="재설정">
			</fieldset>
		</form>
		
		
		
		
		<br><br><br>
		<form id="Test">
			<h2>&nbsp;&nbsp;회원 가입 화면</h2>
			<fieldset>
				<br>
				<label>이름</label><input type="text" value=""><br>
				<label>주소</label><input type="text" value=""><br>
				<label>이메일</label><input type="email" value=""><br>
				<input type="radio" value="Male" name="gender">Male<br>
				<input type="radio" value="Female" name="gender">Female<br><br>
				<input type="button" value="Send">
				<input type="reset" value="원래대로">
			</fieldset>
		</form>
		
		
		
		
		
		
		
		
		
	</body>
</html>
