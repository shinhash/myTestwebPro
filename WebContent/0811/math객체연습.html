<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="../css/public.css">
	
	
	<script type="text/javascript">
	
		var randomNum = Math.floor(Math.random()*100+1);
		var count = 0;
		var inputTextLine = "";
		
		
		function proc1(){
			inputNum = parseInt(document.getElementById('input').value);
			count++;
			res = "";
			inputTextLine += inputNum + " ";
			if(inputNum < randomNum) res += "입력한 수가 더 작다";
			else if(inputNum > randomNum) res += "입력한 수가 더 크다";
			else if(inputNum == randomNum) {
				res += "정답입니다." + "<br>" + "시도한 횟수 : " + count 
				+ "<br>" + "입력한 값들 : " + inputTextLine
				+ "<br>" + "RandomNumber = " + randomNum;
			}
			
			document.getElementById('result1').innerHTML = res;
		}
		
		
		
		
		function proc2(){
			gameArr = ["가위", "바위", "보"];
			var randCount = Math.floor(Math.random()*2+0);
			
			com = "";
			if(randCount == 0) com = gameArr[0];
			else if(randCount == 1) com = gameArr[1];
			else if(randCount == 2) com = gameArr[2];
			
			user = prompt("승부!!!" , "가위, 바위, 보 셋중에 하나를 입력하세요.");
			
			

			res = "컴퓨터 => " + com + "<br>";
			res += "사용자 => " + user + "<br>";
			
			
			/*
			switch(com){
			case "가위":
				switch(user){
				case "가위": res += "비겼습니다."; break;
					 
				case "바위": res += "이겼습니다."; break;
					 
				case "보": res += "졌습니다."; break;
				}
				break;
				 
			case "바위":
				switch(user){
				case "가위": res += "졌습니다."; break;
					 
				case "바위": res += "비겼습니다."; break;
					 
				case "보": res += "이겼습니다."; break;
				}
				break;
				 
			case "가위":
				switch(user){
				case "가위": res += "비겼습니다."; break;
					 
				case "바위": res += "이겼습니다."; break;
					 
				case "보": res += "졌습니다."; break;
				}
				break;
			}
			*/
			
			if(com == user){
				res += "비겼습니다.";
			}else if(  user=="가위" && com=="보"
					|| user=="바위" && com=="가위"
					|| user=="보" && com=="바위"){
				res += "이겼습니다.";
			}else{
				res += "졌습니다.";
			}
			document.getElementById('result2').innerHTML = res;
		}
		
		
		
		
		function proc3(){
			
			lotto = new Array();
			while(true){
				
				if(lotto.length > 5) break;
				
				var randNum = Math.floor(Math.random()*45+1);
				
				idx = lotto.indexOf(randNum);
				if(idx == -1){
					lotto.push(randNum);
				}
				
			}
			
			document.getElementById('result3').innerHTML = lotto;
		}
		
		
		
		
		
		
	</script>
</head>
<body>

	<div class="box">
		<h3>1. 랜덤 수 맞추기 UP & DOWN </h3>
		1~100 사이의 random을 발생한다<br>
		random수를 맞춘다.<br>
		힌트와 시도 횟수를 반환한다.<br>
		<br>
		<input type="text" id="input">
		<input type="button" value="확인" onclick="proc1()">
		<br><br>
		<h2>실행결과</h2>
		<div id="result1"></div>
	</div>
	
	
	
	
	
	<div class="box">
		<h3>2. 가위바위보 </h3>
		컴퓨터는 배열에 저장. 랜덤으로 가위바위보를 결정<br>
		사용자는 가위바위보를 입력 -prompt<br>
		어느쪽이 이겼는지를 출력<br>
		<br>
		<input type="button" value="확인" onclick="proc2()">
		<br><br>
		<h2>실행결과</h2>
		<div id="result2"></div>
	</div>
	
	
	
	
	<div class="box">

</body>
