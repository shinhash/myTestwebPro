<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="../css/public.css">
	
	<script type="text/javascript">
	
		function proc1(url){
			var maxwindow = window.open(url);
			
			maxwindow.moveTo(0, 0);
			maxwindow.resizeTo(screen.availWidth, screen.availHeight);				
			
			
			
		}
	</script>
</head>
<body>

	<div class="box">
		<h3>1. 전체화면 보기 </h3>
		버튼을 클릭하면 새로운 창을 전체크기로 연다.<br>
		<br>
		<input type="button" value="확인" onclick="proc1('http://www.naver.com')">
		<br><br>
		<h2>실행결과</h2>
		<div id="result1"></div>
	</div>
</body>
</html>
