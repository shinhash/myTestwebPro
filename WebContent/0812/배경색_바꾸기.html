<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="../css/public.css">
	
	<style>
		#clear{
			display: "none";
		}
		#ok{
			
		}
	</style>
	
	
	<script type="text/javascript">
	
	window.onload = function(){
		document.querySelector("#clear").style.display = "none";
	}
	
	
	
	
	function proc1(){ // btn은 클릭한 버튼의 객체
		document.getElementById('clear').style.display = "inline";
		document.getElementById('ok').style.display = "none";
		
		body = document.body;
		
		a = setInterval(function(){
			cr = Math.floor(Math.random()*254);
			cg = Math.floor(Math.random()*254);
			cb = Math.floor(Math.random()*254);
			
			/*
			red, green, blue
			rgb(200, 198, 124)
			rgb(20%, 80%, 100%)
			#fffad1		cr.tostring(16)
			*/
			
			// color를 주기적으로 랜덤하게 변경
			//result2.style.backgroundColor = "rgb(" + cr + ", " + cg + ", " + cb + ")";
			
			// 백틱 => 해당 한줄 자체를 문자열로 할때 사용(``)
			// 템플릿 리터럴
			
			body.style.backgroundColor = `rgb(${cr}, ${cg}, ${cb})`; 
			
			
		}, 1000);
		
		
	}
	
	function proc2(){
		document.getElementById('clear').style.display = "none";
		document.getElementById('ok').style.display = "inline";
		
		clearInterval(a);
	}
	
	</script>
</head>
<body>

	<div class="box">
		<h3>1. 1초마다 한번씩 배경색 바꾸기</h3>
		- 종료버튼 만들기 : 처음 실행시 보이지 않게 설정<br>
		- 확인버튼 클릭시 배경색 바꾸며 종료버튼이 보여진다.<br>
		<br>
		<input type="button" id="ok" value="확인" onclick="proc1()">
		<input type="button" id="clear" value="종료" onclick="proc2()">
		<br><br>
		<h2>실행결과</h2>
		<div id="result1"></div>
	</div>
</body>
</html>
